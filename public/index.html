<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MツイユーザーWiki</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar">
      <h2>MツイユーザーWiki</h2>
      <a href="/edit.html">ユーザー追加/編集</a>
    </div>

    <div id="content">
      <h1>ユーザー一覧</h1>
      <div id="tiles" class="tile-grid"></div>
    </div>

    <script>
      async function load() {
        const users = await fetch("/api/users").then((r) => r.json());
        const box = document.getElementById("tiles");
        users.forEach((u) => {
          const maskIP = u.lastEditorIP
            ? u.lastEditorIP.replace(/\.\d+$/, ".*")
            : "???";
          const div = document.createElement("div");
          div.className = "tile";
          div.innerHTML = `<img class="tile-icon" src="${u.icon || ""}">
      <div class="tile-title"><a href="/view.html?username=${encodeURIComponent(
        u.username
      )}">${u.username}</a></div>
      <div class="tile-small">IP: ${maskIP}</div>`;
          box.appendChild(div);
        });
      }
      load();
    </script>
  </body>
</html>
